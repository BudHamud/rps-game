<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="rock, paper, scissors, game, kaiji" />
    <meta name="description" content="First to get 5 points wins" />
    <link rel="shortcut icon" href="img/logorps.ico" type="image/x-icon" />
    <meta property="og:image" content="https://i.imgur.com/UigCXZo.png"/>
    <meta property="og:image:height" content="200" />
    <meta property="og:image:width" content="200" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d6cbf412fd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/output.css" />
    <title>Restricted RPS</title>
  </head>
  <body>
    <div class="cont-again">
      <button id="again">Play Again</button>
    </div>
    <audio id="win" src="audio/win.mp3"></audio>
    <audio id="loss" src="audio/loss.mp3"></audio>
    <audio id="rock-s" src="audio/rock.mp3"></audio>
    <audio id="paper-s" src="audio/paper.mp3"></audio>
    <audio id="scissors-s" src="audio/scissors.mp3"></audio>
    <header>
      <div class="container-h">
        <div class="logo">
          <a href="index.html"
            ><img
              src="img/logorps.png"
              alt="guante rps"
              class="logo"
            />Restricted RPS</a
          >
        </div>
        <div id="icon"><i id="icon-i" class="fa-solid fa-bars"></i></div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="pages/instructions.html">Instructions</a></li>
          <li>
            <a
              target="_blank"
              href="https://en.wikipedia.org/wiki/Kaiji_(manga)#Gambles"
              >About</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Rock, Papers and Scissors</h1>
      <p>Choose wisely</p>
      <section>
        <div class="card">
          <img src="img/rock.png" alt="rock" />
          <p><button onclick="play(value)" value="rock">Rock</button></p>
        </div>
        <div class="card">
          <img src="img/paper.png" alt="paper" />
          <p><button onclick="play(value)" value="paper">Paper</button></p>
        </div>
        <div class="card sci">
          <img src="img/scissors.png" alt="scissors" />
          <button onclick="play(value)" value="scissors">Scissors</button>
        </div>
      </section>
      <section>
        <article>
          <h3>Point Counter</h3>
          <div id="count">
            <p id="result">Let's Start</p>
            <div id="number">
              User:<span id="user">0</span> PC:<span id="pc">0</span>
            </div>
          </div>
        </article>
        <article class="pc-choice">
          <h3>PC Choice:</h3>
          <img src="img/rock.png" alt="rock-pc" id="choice1" /><img
            src="img/paper.png"
            alt="paper-pc"
            id="choice2"
          /><img src="img/scissors.png" alt="scissors-pc" id="choice3" />
        </article>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
